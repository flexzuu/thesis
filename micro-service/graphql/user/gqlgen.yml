# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
models:
  User:
    model: github.com/flexzuu/benchmark/micro-service/graphql/user/repo/entity.User
  ID:
    model: github.com/flexzuu/benchmark/micro-service/graphql/user/util.ID
resolver:
  filename: resolver.go
  type: Resolver

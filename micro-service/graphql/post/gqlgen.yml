# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
models:
  Post:
    model: github.com/flexzuu/benchmark/micro-service/graphql/post/repo/entity.Post
  ID:
    model: github.com/flexzuu/benchmark/micro-service/graphql/post/util.ID
resolver:
  filename: resolver.go
  type: Resolver
